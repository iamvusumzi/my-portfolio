<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- My  Styles Last -->
        <link rel="stylesheet" href="styles.css" />
        <title>Vusumzi | Portfolio</title>
    </head>
    <body>
        <div class="leftbar">
            <img
                src="https://picsum.photos/500/700?grayscale"
                class="img-fluid w-100"
                alt=""
            />
        </div>
        <div class="rightbar">Rightbar</div>
        <section id="landing">
            <div class="container-fluid container-lg">landing</div>
        </section>

        <section id="about">
            <div class="container-fluid container-lg">about</div>
        </section>
        <section id="resume">
            <div class="container-fluid container-lg">resume</div>
        </section>
        <section id="projects">
            <div class="container-fluid container-lg">projects</div>
        </section>
        <section id="testimonials">
            <div class="container-fluid container-lg">testimonials</div>
        </section>
        <section id="contact">
            <div class="container-fluid container-lg">contact</div>
        </section>
        <footer>
            <div class="container">Footer</div>
        </footer>
        <!-- SCRIPTS -->

        <!-- For animation -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/a6df19af5a.js"
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
